  <style type="text/css">
  	
  	body {
  		padding: 1em;
  	}

  	.code {
  		background: #f9f9f9;
  		border: 1px solid #f1f1f1;
  		border-radius: 3px;
  		padding: 5px;
  		margin: 20px 0;

  	}

  	main {

  	}

<body>
	<main>
		<header>
			<h1>User Document Root</h1>
			<h3>Go to localhost/~Stefano</h3>
		</header>

			<hr/>

		<section>
			<p>
				<pre class="code">pwd:/Users/Stefano/Sites/index.html = chmod to 644</pre>
	        	It changes apache default root director from: 
				<pre class="code">Applications/Library/WebServer/index.html</pre>
				to this one, <pre class="code">Users > Stefano > Sites > index.html</pre>
			</p>

		</section>
	</main>	





  
</body>
